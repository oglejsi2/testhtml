<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body> 

<canvas id="myCanvas" width="480" height="320"></canvas>
<script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = 0;
        var y = 0;
        var dx = 2;
        var dy = 2;
        var r=10;
        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleX = (canvas.width-paddleWidth)/2;        
        
        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }        

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI*2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if ( y+r>canvas.height){
                dy=-dy;
                console.log(x);
            }
            if ( y-r<0){
                y=r;
                dy=-dy;
                console.log(y);
            }            
            if (x+r>canvas.width ){
                dx=-dx;
                console.log(x);
            }            
            if (x-r<0 ){
                x=r;
                dx=-dx;
                console.log(x);
            }  
            
            drawBall();
            x += dx;
            y += dy;            
            
            drawPaddle();
        }
        
        drawPaddle();        

        setInterval(draw, 10);
</script>
</body>
</html>
